<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look how awesome! This is a <br />
						postacard that I created using<br />
						HTML5 and CSS3 during my<br />
						4Geeks Academy Course!
					</p>
					<p>
						This is so cool, can't wait to<br />
						starting doing more stuff!
					</p>
				</div>
				<div class="body-right">
					<div class="right"><label for="username">Some Name</label><br /></div>
					<div class="right"><label for="iemail">Some Email</label></div>
					<div class="right"><label for="itext">Some Comment</label></div>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
